<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link th:href="@{/index/indexStyle.css}" rel="stylesheet" />
    <script th:src="@{/index/indexFunc.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Lato:wght@300&family=Roboto:wght@500&family=PT+Mono&family=Outfit:wght@300;400;500;700&family=Kodchasan:wght@700&display=swap" rel="stylesheet">
    <!-- pass in different title in each stage   -->
    <title>Disinformation</title>
</head>
<body>
    <div id="disinformation-main-context">
            <img id="image-main" th:src="@{/images/logoDesign.png}"/>
    </div>
    <div id="lower-body-container">
        <div id="start-container">
            <button id="start-button">
                <span id="start-context">Start</span>
            </button>
        </div>
        <div id="lower-container">
            <div class="hover-effect">
                Creator
            </div>
            <div class="hover-effect">
                About
            </div>
        </div>
    </div>
    <div id="username-container">
        <!-- popup form -->
        <form id="form-container" method="post">
            <span id="username-label">Enter your nickname</span><br>
            <input type="text" id="username-input" autofocus />
            <div id="form-button-container">
                <button class="form-button" id="form-back-button">
                    Back
                </button>
                <button class="form-button" id="form-done-button">
                    Done
                </button>
            </div>
        </form>
    </div>
</body>
</html>
